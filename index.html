<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <ul>
      <li v-for="fruta of frutas">{{fruta}}</li>     
    </ul>
    </br>
    <ul>
      <li v-for="fruit of fruits">
        <input type="number" v-model.number="fruit.cantidad">
        <button @click="fruit.cantidad++">+</button>
        {{fruit.nombre}}
        <span v-if="fruit.cantidad === 0">Sin Stock</span>
      </li>
    </ul>
    <input type="text" v-model="newFruit" @keyup.enter="addFruit">
    <button v-on:click="addFruit">Agregar</button>
    <!--Los dos click hacen lo mismo-->
    <!-- <button @click="addFruit">Agregar</button> -->
    <h4>TOTAL : {{sumfruit}}</h4>
  </div>
  
</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/scripts.js"></script>
</html>
